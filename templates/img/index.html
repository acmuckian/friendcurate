{% extends "base.html" %}

{% block content %}


{% for img in img_list %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="..." class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5> {{ img.title }} by {{ img.author }} </h5>
        <p> {{ img.caption }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endfor %}

{% if img_list %}
<div class="container mt-5">
    <div class="row">
        {% for img in img_list %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ img.image.url }}" class="card-img-top" alt="{{ img.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ img.title }}</h5>
                    <p class="card-text">{{ img.caption }}</p>
                    <p class="card-text"><small class="text-muted">by {{ img.author }}</small></p>
                    <a href="{% url 'img_detail' img.id %}" class="btn btn-primary">View Details</a>
                </div>    
{% endfor %}
{% endif %}
{% endblock %}
