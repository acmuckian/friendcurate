{% extends 'base.html' %} 

{% block content %}

	<form method="POST" enctype="multipart/form-data" class="card" id="submit-form">
		{% csrf_token %} 
	    <h3 class="text-center"><i class="fas fa-palette"></i> submit new image <i class="fas fa-brush"></i></h3>

		
		<label for="image"><strong>Image</strong></label>
		<span><input type="file" name="image" id="image"></span>

		<label for="title"><strong>Title</strong></label>
		<span><textarea id="title" name="title" value="{{img.title}}"></textarea></span>

		<label for="caption"><strong>Caption</strong></label>
		<span><textarea id="caption" name="caption" value="{{img.caption}}"></textarea></span>
		
	    <button type="submit" class="btn btn-primary full-width">Submit Image</button>

	
	</form>

{% endblock content %}
